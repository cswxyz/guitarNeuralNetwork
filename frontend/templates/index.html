<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fender Guitar Classifier</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

    <div id="particles-js"></div>

    <!-- Main Form -->
    <div class="container content">
        <h1>Fender Guitar Classifier</h1>
        <form id="upload-form" onsubmit="submitForm(event)" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept="image/*" onchange="previewImage()" required>
            <br><br>

            <img id="image-preview" style="display:none; max-width: 300px; max-height: 300px; border-radius: 8px;" />
            <br><br>

            <button type="submit" class="large-button">Upload and Classify</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 150,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 8,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 20,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>

    <script src="static/particles-config.js"></script>

    <script>
        // Preview the uploaded image before submitting
        function previewImage() {
            const file = document.getElementById("file-input").files[0];
            const preview = document.getElementById("image-preview");
            const reader = new FileReader();

            reader.onloadend = function() {
                preview.src = reader.result;
                preview.style.display = "block";  // Show the image once it's loaded
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }

        // Display the result from the backend
        function displayResult(predictedClass, confidence) {
            const resultContainer = document.getElementById("result");
            resultContainer.innerHTML = `
                <h2>Prediction: Class ${predictedClass}</h2>
                <h3>Confidence: ${(confidence * 100).toFixed(2)}%</h3>
            `;
        }

        // Submit the form via AJAX
        function submitForm(event) {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById("file-input");
            const file = fileInput.files[0];
            if (!file) return;

            formData.append("file", file);

            fetch("/", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    displayResult(data.predicted_class, data.confidence);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
